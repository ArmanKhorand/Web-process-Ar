<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <h1 class="im-headings">checked attribute</h1>
    <p class="descriptions">
      this attribute specifies that an >input< element should be pre-selected
      when the page loads (for type="checkbox" or type="radio" )
    </p>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <ul class="checked-inputs">
      <li class="checked-radio">
        <label for="checked-radio">this is a checked radio: </label>
        <input type="radio" id="checked-radio" checked /><br />
        <label for="s-radio">this is a simple radio input: </label>
        <input type="radio" id="s-radio" />
      </li>
      <li class="checked-checkbox">
        <label for="checked-checkbox"> this is a checked checkbox: </label>
        <input type="checkbox" id="checked-checkbox" checked /><br />
        <label for="s-checkbox">this is a simple checkbox: </label>
        <input type="checkbox" id="s-checkbox" />
      </li>
    </ul>
  </body>
</html>
