<!DOCTYPE html>
<html lang="fa">
<head>
    <title>Alborz روز شمار کنکور</title>
    <link rel="stylesheet" href="./Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- <span class="material-icons-sharp"></span> -->
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30">
    <meta name="author" content="Arman Khorand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1 class="header">روز شمار کنکور</h1>
  <div id="timer"></div>
  <h1 class="footer">
    <span style="font-size: 2em;" class="material-icons-sharp">whatsapp</span><br>
    09198959308
  </h1>
<script type="text/javascript">
    function updateTimer() {
        future = Date.parse("july 1, 2022 08:00:00");
        now = new Date();
        diff = future - now;
    
        days = Math.floor(diff / (1000 * 60 * 60 * 24));
        hours = Math.floor(diff / (1000 * 60 * 60));
        mins = Math.floor(diff / (1000 * 60));
        secs = Math.floor(diff / 1000);
        d = days;
        h = hours - days * 24;
        m = mins - hours * 60;
        s = secs - mins * 60;
        document.getElementById("timer")
            .innerHTML =
            '<div>' + d + '<span>روز</span></div>' +
            '<div>' + h + '<span>ساعت</span></div>' +
            '<div>' + m + '<span>دقیقه</span></div>' +
            '<div>' + s + '<span>ثانیه</span></div>';
    }
    setInterval('updateTimer()', 1000);

</script>

</body>
</html>
