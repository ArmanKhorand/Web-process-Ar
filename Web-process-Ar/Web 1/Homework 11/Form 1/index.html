<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Login Form for Users Input</title>
  </head>

  <body draggable="false" contenteditable="false">
    <div class="container" id="container">
      <div class="form-container login-container">
        <form>
          <h1><a href="#">Sign Up</a></h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fa fa-facebook fa-2x"></i></a>
            <a href="#" class="social"
              ><i class="fab fa fa-twitter fa-2x"></i
            ></a>
          </div>
          <span>Or use your account</span>
          <input type="email" placeholder="Email" required/>
          <input type="password" placeholder="Password" required />
          <a href="#">Forgot your password?</a>
          <button>Log In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Login Form Generated by <a href="#">ArmanKhorand</a></h1>
            <p>
              This login form is created by ArmanKhorand. For social icons,
              FontAwesome is used.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
